<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="text-bg-secondary">
    <div class="container mt-5">
      <h1 class="text-center fw-semibold mb-5 text-uppercase">Simon Says</h1>
      <div class="row row-cols-5 mb-5">
        <div>
          <input
            type="text"
            class="form-control text-center fw-semibold"
            id="numberOne"
            value="&mdash;"
          />
        </div>
        <div>
          <input
            type="text"
            class="form-control text-center fw-semibold"
            id="numberTwo"
            value="&mdash;"
          />
        </div>
        <div>
          <input
            type="text"
            class="form-control text-center fw-semibold"
            id="numberThree"
            value="&mdash;"
          />
        </div>
        <div>
          <input
            type="text"
            class="form-control text-center fw-semibold"
            id="numberFour"
            value="&mdash;"
          />
        </div>
        <div>
          <input
            type="text"
            class="form-control text-center fw-semibold"
            id="numberFive"
            value="&mdash;"
          />
        </div>
      </div>

      <div class="row row-cols-2 text-center">
        <div>
          <button type="button" class="btn btn-primary" id="startGame">
            Avvia Gioco
          </button>
        </div>
        <div>
          <button type="button" class="btn btn-success" id="submitChoices">
            Conferma Scelte
          </button>
        </div>
      </div>

      <p class="text-center h3 mt-5 d-none" id="displayResult">
        Risposte Corrette: <span id="correctAnswers"></span>/5
      </p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
